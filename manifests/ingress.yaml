apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: locust-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Make sure to use the correct ingress class for your Ingress Controller
spec:
  rules:
    - host: localhost  # Replace with the desired hostname or IP address
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: locust-service
                port:
                  number: 80 #8089
  ingressClassName: nginx
