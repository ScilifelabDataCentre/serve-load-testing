apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-deployment
  namespace: locust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
  template:
    metadata:
      labels:
        app: locust
      annotations:
        statefulset.kubernetes.io/pod-name: locust
    spec:
      containers:
      - name: locust
        image: ghcr.io/scilifelabdatacentre/serve-load-testing:main-20241004-0900
        ports:
        - containerPort: 8089
        envFrom:
        - secretRef:
            name: locust-secrets
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "250m"
            memory: "64Mi"
